<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Task</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main_styles.css">
</head>
<body>
<form id="mainForm">
  <h1>Test</h1>
<!--  Block with input field and Add button-->

  <div id="inputContainer">
    <div class="inputContainerField">
      <label for="userInput"> Name/Value Pair</label>
      <input type="text" placeholder="Name=Value" name="usersInputField" id="userInput">
    </div>
    <button id="add-Btn" type="submit">Add</button>
  </div>

  <!--  Block with output field and action buttons-->

  <div id="outputContainer">
    <div class="labelListInput">
      <label>Name/Value Pair List</label>
      <div class="listWrapper">
        <ul id="usersOutputList"></ul>
        <p id="emptyMessage">List is empty</p></div>
    </div>
    <div id="buttons">
      <button id="sort-By-Name-Btn" type="button">Sort by Name</button>
      <button id="sort-By-Value-Btn" type="button">Sort by Value</button>
      <button id="delete-Btn" type="button">Delete</button>
    </div>
  </div>
</form>

<script src="script/main.js"></script>
</body>
</html>
